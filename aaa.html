<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Lorcana Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .banner-content {
            max-width: 50%;
        }
        .banner-content h1 {
            font-size: 36px;
            margin: 0;
        }
        .banner-content p {
            font-size: 18px;
            margin: 10px 0 20px;
        }
        .banner-button {
            background-color: #00c089;
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .banner-image {
            display: flex;
            gap: 10px;
        }
        .banner-image img {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="banner">
    <div class="banner-content">
        <h1>DISNEY LORCANA</h1>
        <p>Những sàn gỗ giá rẻ tốt nhất hiện nay</p>
        <a href="#" class="banner-button">Đọc ngay</a>
    </div>
    <div class="banner-image">
        <img src="lion.jpg" alt="Lion King Character">
        <img src="character2.jpg" alt="Disney Character">
        <img src="shimmering_skies.jpg" alt="Shimmering Skies">
    </div>
</div>

</body>
</html>
