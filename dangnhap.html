<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang web bán thẻ pokemon chính hãng, Giá rẻ">
    <meta name="keywords" content="Pokemon, Thẻ pokemon, card pokemon, mua, bán thẻ pokemon, giá thẻ pokemon, check pokemon">
    <title>Thẻ pokemon chính hãng</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Haepoke</a>
            <ul>
                <li><a href="sets(bo).html">Bộ</a></li>
                <li><a href="sealed products(sanphamniemphong).html">Sản phẩm niêm phong</a></li>
                <li><a href="collection(bosuutap).html">Bộ sưu tập</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Collect what you enjoy</h2>
        <form id="loginForm" action="#">
            <input type="email" id="email" placeholder="piplup@example.com" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log in</button>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <div class="login-options">
                <button type="button" class="login-facebook">Continue with Facebook</button>
                <button type="button" class="login-google">Continue with Google</button>
                <button type="button" class="login-apple">Continue with Apple</button>
            </div>
        </form>
        <div class="register">
            <p>New to pokedata? <a href="#">Register a Free Account</a></p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if (email === "piplup@example.com" && password === "password123") {
                alert("Đăng nhập thành công!");
                window.location.href = "http://127.0.0.1:5500/home(trangchu).html";
            } else {
                alert("Sai email hoặc mật khẩu!");
            }
        });
    </script>
</body>
</html>
